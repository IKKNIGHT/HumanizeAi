<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Humanize AI POST Request</title>
  <style>
    /* Basic reset and styling */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Humanize AI</h1>
    <textarea id="inputText" placeholder="Enter text with at least 30 words..."></textarea>
    <button id="humanizeBtn">Humanize AI</button>
    <div id="errorMessage" class="error"></div>
    <div id="output" class="output"></div>
  </div>

  <script>
    document.getElementById('humanizeBtn').addEventListener('click', async () => {
      const textArea = document.getElementById('inputText');
      const text = textArea.value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const output = document.getElementById('output');

      // Clear previous messages
      errorMessage.textContent = '';
      output.textContent = '';

      // Validate: Ensure the text has at least 30 words
      const words = text.split(/\s+/).filter(word => word.length > 0);
      if (words.length < 30) {
        errorMessage.textContent = 'Please enter at least 30 words.';
        return;
      }

      try {
        // Optionally, show a processing message
        output.textContent = 'Processing...';

        // Use the provided POST request snippet
        const resp = await fetch(
          `https://docs.humanizeai.pro/_mock/openapi/`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': 'sk_d2jcvu99kvv2qyv1szgobw'
            },
            body: JSON.stringify({
              text: text
            })
          }
        );

        if (!resp.ok) {
          throw new Error(`HTTP error! Status: ${resp.status}`);
        }

        const data = await resp.json();
        console.log(data);
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Error: ' + error.message;
        output.textContent = '';
      }
    });
  </script>
</body>
</html>
